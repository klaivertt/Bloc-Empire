<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stick Empire - La Bataille des Bâtonnets</title>
  <link rel="stylesheet" href="styles.css"> <!-- Lien vers votre fichier CSS -->
  <link rel="icon" href="logo.png">
</head>
<body>
  <div id="game-container">
    <div id="background"></div> <!-- Fond bleu de l'arrière-plan -->

    <!-- Zone de jeu -->

    <div id="left-base"></div> <!-- Carré gris à gauche -->
    <div id="gold-ore-left" class="gold-ore">
      <div class="gold-ore-line">
        <div class="gold-block"></div>
        <div class="gold-block"></div>
        <div class="gold-block"></div>
        <div class="gold-block"></div>
        <div class="gold-block"></div>
      </div>
      <div class="gold-ore-line">
        <div class="gold-block"></div>
        <div class="gold-block"></div>
        <div class="gold-block"></div>
        <div class="gold-block"></div>
        <div class="gold-block"></div>
      </div>
    </div>

    <div id="gold-counter">Or : <span id="gold-amount">0</span></div> <!-- Compteur d'or -->
    
    <div id="sol"></div>
    <!-- Blocs jaunes représentant de l'or -->
        
    <div id="right-base"></div> <!-- Carré gris à droite -->
    <div id="gold-ore-right" class="gold-ore">
      <div class="gold-ore-line">
        <div class="gold-block"></div>
        <div class="gold-block"></div>
        <div class="gold-block"></div>
        <div class="gold-block"></div>
        <div class="gold-block"></div>
      </div>
      <div class="gold-ore-line">
        <div class="gold-block"></div>
        <div class="gold-block"></div>
        <div class="gold-block"></div>
        <div class="gold-block"></div>
        <div class="gold-block"></div>
      </div>
    </div>
  </div>

  <script src="game.js"></script> <!-- Lien vers votre fichier JavaScript -->
</body>
</html>
